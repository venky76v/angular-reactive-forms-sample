<!--The content below is only a placeholder and can be replaced.-->
<div class="jumbotron">
  <h3 class="text-center">User Details</h3>
  <hr>
  <div class="row">
    <div class="col-md-6 offset-3">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit($event)">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" formControlName="email" id="email" class="form-control"
            [ngClass]="{'form-submitted': formSubmitted}" placeholder="Your Email please">
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="email" formControlName="username" id="username" class="form-control"
            [ngClass]="{'form-submitted': formSubmitted}" placeholder="Your username please">
        </div>
        <div class="form-group">
          <div class="form-check form-check-inline">
            <input type="radio" formControlName="userCategory" id="userCategory2"
              [ngClass]="{'form-submitted': formSubmitted}" value="employee" class="form-check-input">
            <label class="form-check-label" for="userCategory2">Employee</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" formControlName="userCategory" id="userCategory1"
              [ngClass]="{'form-submitted': formSubmitted}" value="student">
            <label class="form-check-label" for="userCategory1">Student</label>
          </div>
        </div>
        <div class="form-group">
          <label for="institution">Institution </label>
          <input type="text" class="form-control" id="institution" formControlName="institution"
            [ngClass]="{'form-submitted': formSubmitted}" placeholder="Enter institution">
        </div>
        <div class="form-group">
          <label for="company">Company</label>
          <input type="text" class="form-control" id="company" formControlName="company"
            [ngClass]="{'form-submitted': formSubmitted}" placeholder="Enter company">
        </div>
        <div class="form-group">
          <label for="salary">Salary</label>
          <input type="text" class="form-control" id="salary" formControlName="salary"
            [ngClass]="{'form-submitted': formSubmitted}" placeholder="Enter salary">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
